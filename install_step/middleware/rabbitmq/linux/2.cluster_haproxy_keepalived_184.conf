vrrp_instance VI_1 {
    state BACKUP
    interface eth0
    virtual_router_id 60
    priority 100 #主的优先级高，做成100
    advert_int 1
    authentication {
        auth_type PASS
        auth_pass 1111
    }
    virtual_ipaddress {
        192.168.22.188
    }
}

virtual_server 192.168.22.188 5672 {
    delay_loop 6
    lb_algo rr
    lb_kind NAT
    nat_mask 255.255.255.0
    persistence_timeout 50
    protocol TCP

    real_server 192.168.22.184 5672 {
        weight 1
	notify_down /etc/keepalived/haproxy_down.sh
        TCP_CHECK {
		 connect_timeout 10
		 nb_get_retry 3
		 connect_port 5672
		 }
	}
    }
}
